<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #question, #previos {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 1rem;
            margin: 10px 0;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <p id="question"></p>
        <button onclick="get_question()">Get Question</button>
        <br>
        <input type="text" id="ans" placeholder="Your answer">
        <br>
        <button id="check" onclick="check()">Check</button>
        <br>
        <button onclick="show_stats()">Show Stats</button>

        <div id="stats" class="stats" style="display: none;">
            <!-- Stats will be displayed here -->
        </div>
    </div>

    <script>
        var ans = NaN;

        // Fetches a random math question
        function get_question() {
            fetch('http://127.0.0.1:5000/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("previos").innerText = `Previous Answer: ${data["answer"]}`;
                    document.getElementById("question").innerText = data["question"];
                    ans = data["answer"];
                })
                .catch(error => alert("Error fetching question: " + error));
        }

        // Validates and checks the answer
        function check() {
            let userAnswer = document.getElementById("ans").value;
            let userAnswerParsed = parseFloat(userAnswer);

            if (isNaN(userAnswerParsed)) {
                alert("Please enter a valid number.");
                return;
            }

            if (userAnswerParsed === ans) {
                fetch('http://127.0.0.1:5000/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'correct': 1
                    })
                }).then(response => response.json())
                  .then(data => console.log(data))
                  .catch(error => alert("Error submitting answer: " + error));
            } else {
                alert(`Wrong, the correct answer was: ${ans}`);
                fetch('http://127.0.0.1:5000/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'correct': 0
                    })
                }).then(response => response.json())
                  .then(data => console.log(data))
                  .catch(error => alert("Error submitting answer: " + error));
            }
        }

        // Fetches and displays user stats
        function show_stats() {
            fetch('http://127.0.0.1:5000/get_stat')
                .then(response => response.json())
                .then(data => {
                    const statsDiv = document.getElementById("stats");
                    statsDiv.style.display = 'block';

                    if (data.status === 'error') {
                        statsDiv.innerHTML = data.message;
                    } else {
                        statsDiv.innerHTML = `
                            <strong>Stats for ${data.username}:</strong><br>
                            Questions Answered: ${data.questions_answered}<br>
                            Correct: ${data.correct}<br>
                            Wrong: ${data.wrong}
                        `;
                    }
                })
                .catch(error => alert("Error fetching stats: " + error));
        }
    </script>
</body>
</html>
