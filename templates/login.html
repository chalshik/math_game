<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #register {
            background-color: #007bff;
        }

        #register:hover {
            background-color: #0056b3;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" placeholder="Username" id="username">
        <button onclick="login()">Send</button>
        <button id="register" onclick="open_register()">Register Page</button>
    </div>

    <script>
        function open_register(){
            window.location.href = "http://127.0.0.1:5000/register_page"; 
        }

        function login(){
            var username = document.getElementById('username').value;
            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'username': username
                })
            }).then(response => response.json()).then(data => {
                if(data['status'] == 'success'){
                    alert(data['message']);
                    window.location.href = "http://127.0.0.1:5000/main";
                } else {
                    alert(data['message']);
                }
            });
        }
    </script>
</body>
</html>
